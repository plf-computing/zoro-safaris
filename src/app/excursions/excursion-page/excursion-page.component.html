
<div class=" w-full mx-2 mt-24 bg-blue-100">
    <div class="flex justify-center items-center py-4">
        <p class="font-spicy-rice-regular font-semibold  text-4xl md:text-5xl lg:text-6xl text-blue-900">ZORO EXCURSIONS</p>
    </div>
<div class=" flex flex-col flex-nowrap gap-4 justify between items-center  pb-2 lg:grid lg:grid-cols-3  lg:px-6 lg:gap-4 lg:mt-4">
    @for (item of excursions; track item.id) {
        <div class=" w-full lg:max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
            <a >
                <img class="rounded-t-lg object-cover overflow-hidden h-56 w-full" src="{{item.image}}" alt="" />
            </a>
            <div class=" relative p-5 ">
                <h5 class=" absolute md:static left-0 -top-10 bg-white z-10 py-2 pl-2 pr-6 lg:p-0 mb-2 text-2xl font-bold tracking-tight text-slate-500 dark:text-white">{{item.title}}</h5>
                <p class="mb-3 font-normal text-purple-600 dark:text-gray-400">{{item.duration}}</p>
                
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{item.description}}</p>
                <div class="flex justify-between flex-row items-center">
                    <div class="flex flex-col justify-center">
                        <p class="text-lg text-amber-900 font-medium">Type</p>
                        <p class="text-blue-600 font-semibold">{{item.type}}</p>
                    </div>
                    <a [routerLink]="['/excursion', item.id]" class="inline-flex items-center px-3 py-2 text-base font-medium text-center text-white bg-teal-400 rounded hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Read more
                         <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                </div>
               
                </div>
        </div>
    }
</div>

    

</div>
