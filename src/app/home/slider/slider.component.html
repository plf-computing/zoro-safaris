<div class="relative w-full  mx-auto pt-10 pb-4">
    <div class="overflow-hidden w-full">
      <div
        class="flex transition-transform duration-500 gap-4 pl-4"
        [ngStyle]="{'transform': 'translateX(' + translateX + '%)'}"
      >
        <div *ngFor="let image of images" class="flex-shrink-0 w-full md:w-1/2 lg:w-1/3">
          <img [src]="image" alt="Slider Image" class="w-96 h-80 rounded-lg shadow-lg" />
        </div>
      </div>
    </div>
  
    <button (click)="prev()" [disabled]="isTransitioning" class="absolute  left-4 top-1/2 transform -translate-y-1/2 hover:text-blue-700">
      <i class="fa-solid fa-chevron-left fa-4x text-teal-400 hover:text-blue-700"></i>
    </button>
    <button (click)="next()" [disabled]="isTransitioning" class="absolute right-4 top-1/2 transform -translate-y-1/2  hover:text-blue-700">
      <i class="fa-solid fa-chevron-right fa-4x text-teal-400 hover:text-blue-700"></i>
    </button>
  </div>
