
<div class="container mx-auto max-w-full lg:h-24 md:h-20  border-blue-200  flex justify-between lg:justify-around lg:items-center items-center fixed top-0 bg-white z-50">
    <div class="ml-36 md:ml-4  lg:ml-4 mt-6 md:mt-10 lg:mt-24  w-36 h-24 lg:h-48 lg:w-48">
        <img class="" src="../../../assets/zoro-logo.png" alt="">
    </div>
    <div [class]="{'hidden': !isMenuOpen, 'block': isMenuOpen}" class="text-blue-800 font-bold md:static  md:mr-4 mt-0 absolute left-0 top-[100px] leading-10 md:flex md:items-center md:w-auto bg-white w-full h-[400px] md:h-0">
        <ul class="flex md:flex-row flex-col gap-x-8 ml-8 " >
          
            <li (click)="onLinkClick()" routerLink="/safari" class="hover:text-blue-950 cursor-pointer"><a>SAFARIS & TOURS</a></li>
            <li (click)="onLinkClick()" routerLink="/excursions"  class="hover:text-blue-950 cursor-pointer"><a>EXCURSIONS</a></li>
            <li (click)="onLinkClick()" routerLink="/photos"  class="hover:text-blue-950 cursor-pointer"><a>PHOTOS</a></li>
            <li (click)="onLinkClick()" routerLink="/book"  class=" cursor-pointer bg-gradient-to-r from-blue-200 to-blue-500 rounded-full px-4 text-white w-fit"><a>BOOK NOW</a></li>
           
        </ul>
    </div>
    <div (click)="toggleMenu()" class="mr-10 mt-4 block md:hidden cursor-pointer">
        <i class="fa-solid fa-bars fa-2x"  [class.hidden]="isMenuOpen"></i>
        <i class="fa-solid fa-xmark fa-2x" [class.hidden]="!isMenuOpen"></i>
    </div>
</div>
